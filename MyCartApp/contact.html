<html>
<head>
    <title>Reach us</title>
    <link href="css/bootstrap.css" rel='stylesheet' type='text/css' />

    <script type='text/javascript' src="js/jquery-1.11.1.min.js"></script>
    <!-- Custom Theme files -->
    <link href="css/style.css" rel='stylesheet' type='text/css' />
    <!-- Custom Theme files -->
    <!--//theme-style-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyErricsson, Motorola web design" />

    <link href='http://fonts.googleapis.com/css?family=Playfair+Display:400,700,900' rel='stylesheet' type='text/css'>
    <!-- start menu -->
    <link href="css/megamenu.css" rel="stylesheet" type="text/css" media="all" />

<body>
    
    <!-- content -->
    <div class="container">
        <div class="main">
            <div class="contact">
                <div class="contact_info">
                    <h2>get in touch</h2>
                    <div class="map">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d15552.071317038004!2d77.71771834586177!3d12.97071085237109!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0000000000000000%3A0x6601d79e1f450663!2sShailendra+Tech+Park!5e0!3m2!1sen!2sin!4v1463498825752" width="100%" height="250" frameborder="0" style="border:0"></iframe>
                    </div>
                </div>
                <div class="contact-form">
                    <h2>Contact Us</h2>
                    <form method="post" action="contact-post.html">
                        <div>
                            <span><label>Name</label></span>
                            <span><input name="userName" type="text" class="textbox"></span>
                        </div>
                        <div>
                            <span><label>E-mail</label></span>
                            <span><input name="userEmail" type="text" class="textbox"></span>
                        </div>
                        <div>
                            <span><label>Mobile</label></span>
                            <span><input name="userPhone" type="text" class="textbox"></span>
                        </div>
                        <div>
                            <span><label>Subject</label></span>
                            <span><textarea name="userMsg"> </textarea></span>
                        </div>
                        <div>
                            <span><button>Submit Us</button></span>
                            <!--<span><input type="submit" class="" value="Submit us"></span>-->
                        </div>
                    </form>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
